
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Prediction</th>
                <th>Date</th></tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of nextGame">
    
                <td>{{game.hteam}}</td>
                <td>{{game.ateam}}</td>
                <td>{{game.tip}}</td>
                <td>{{game.date}}</td>
              </tr>
        </tbody>
            </table>
        
      </div>
