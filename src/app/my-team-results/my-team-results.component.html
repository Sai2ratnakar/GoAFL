<div>
  <table style="text-align: center;">

      <tr><th>Home Team</th><th>Away Team</th><th>Score</th><th>Winner</th></tr>
      
    
      <tr *ngFor="let game of allResults">
    
        <td>{{game.hteam}}</td>
        <td>{{game.ateam}}</td>
        <td>{{game.hscore}}-{{game.ascore}}</td>
        <td>{{game.winner}}</td>
      </tr>
    </table>
</div>
