<div>
    <table style="text-align: center;">

        <tr><th>Home Team</th><th>Away Team</th><th>Venue</th><th>Round</th><th>Date</th></tr>
        
      
        <tr *ngFor="let game of nextFive">
      
          <td>{{game.hteam}}</td>
          <td>{{game.ateam}}</td>
          <td>{{game.venue}}</td>
          <td>{{game.round}}</td>
          <td>{{game.date}}</td>
        </tr>
      </table>
</div>
